<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Example</title>
</head>
<body>
<h1 class="text_h1">Click to change to red</h1>
<h2 class="text_h2">Click to change to blue</h2>

<h3>Change background and text color</h3>
<input type="button" value="Black" onclick="
    alert('Changing to dark mode.');
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    document.querySelector('.text_h1').style.color='white';
    document.querySelector('.text_h2').style.color='white';
    ">

<input type="button" value="White" onclick="
    alert('Changing to light mode.');
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    document.querySelector('.text_h1').style.color='black';
    document.querySelector('.text_h2').style.color='black';
    ">
</body>

<script>
    var text_h1 = document.querySelector('.text_h1');
    text_h1.onclick = function () {
        if (text_h1.style.color == 'red') {
            if (document.querySelector('body').style.backgroundColor == 'black') {
                text_h1.style.color = 'white';
            } else {
                text_h1.style.color = 'black';
            }
        } else {
            text_h1.style.color = 'red';
        }
    };

    var text_h2 = document.querySelector('.text_h2');
    text_h2.onclick = function () {
        if (text_h2.style.color == 'blue') {
            if (document.querySelector('body').style.backgroundColor == 'black') {
                text_h2.style.color = 'white';
            } else {
                text_h2.style.color = 'black';
            }
        } else {
            text_h2.style.color = 'blue';
        }
    };

</script>
</html>
