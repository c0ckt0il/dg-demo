<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer with Cloud Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1498605089994-b8739d407118'); /* 클라우드 배경 이미지 */
            background-size: cover; /* 배경 이미지를 화면에 맞게 조정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            background-attachment: fixed; /* 스크롤 시 배경 이미지 고정 */
            background-position: center; /* 배경 이미지 위치 중앙 */
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border: 1px solid black;
        }

        h1, h2 {
            cursor: pointer;
            margin-bottom: 20px;
            transition: color 0.3s ease;
            color: black;
        }

        input[type="button"] {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .color-changer {
            margin-top: 20px;
        }

        .color-changer label {
            display: inline-block;
            margin-right: 10px;
            color: black;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="https://it.chosun.com/news/photo/202404/2023092114019_379679_495.jpg" alt="Cocktail Cloud Image">
    </div>
    
    <h1 class="text_h1">Click to change to orange</h1>
    <h2 class="text_h2">Click to change to green</h2>

    <div class="color-changer">
        <label style="color: black;">Change background color:</label>
        <input type="button" value="Black">
        <input type="button" value="White">
    </div>
</div>

<script>
    var text_h1 = document.querySelector('.text_h1');
    var text_h2 = document.querySelector('.text_h2');
    var colorChangerLabel = document.querySelector('.color-changer label');

    text_h1.onclick = function () {
        text_h1.style.color = (text_h1.style.color === 'orange') ? 'black' : 'orange';
    };

    text_h2.onclick = function () {
        text_h2.style.color = (text_h2.style.color === 'green') ? 'black' : 'green';
    };

    document.querySelectorAll('.color-changer input[type="button"]').forEach(function(button) {
        button.addEventListener('click', function() {
            var bgColor = (this.value === 'Black') ? 'black' : 'white';
            document.body.style.backgroundColor = bgColor;
        });
    });

</script>
</body>
</html>
